<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Leaderboards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .config-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .config-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .leaderboard-selector {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .leaderboard-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .leaderboard-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .leaderboard-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .leaderboard-btn:active {
            transform: translateY(0);
        }

        .leaderboard-display {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .leaderboard-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .leaderboard-table th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        .leaderboard-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .leaderboard-table tbody tr:hover {
            background: #f5f5f5;
        }

        .leaderboard-table td {
            padding: 15px;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2em;
        }

        .rank-1 .rank {
            color: #FFD700;
        }

        .rank-2 .rank {
            color: #C0C0C0;
        }

        .rank-3 .rank {
            color: #CD7F32;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Minecraft Server Leaderboards üèÜ</h1>

        <div class="config-section">
            <label for="apiUrl">API Server URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
        </div>

        <div class="leaderboard-selector">
            <h2>Select a Leaderboard</h2>
            <div id="leaderboardButtons" class="leaderboard-buttons">
                <div class="loading">Loading leaderboards...</div>
            </div>
        </div>

        <div id="leaderboardDisplay" class="leaderboard-display hidden">
            <h2 class="leaderboard-title" id="leaderboardTitle">Leaderboard</h2>
            <div id="leaderboardContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const apiUrlInput = document.getElementById('apiUrl');
        const leaderboardButtonsContainer = document.getElementById('leaderboardButtons');
        const leaderboardDisplay = document.getElementById('leaderboardDisplay');
        const leaderboardTitle = document.getElementById('leaderboardTitle');
        const leaderboardContent = document.getElementById('leaderboardContent');

        // Load available leaderboards
        async function loadLeaderboards() {
            const apiUrl = apiUrlInput.value.trim();
            
            try {
                const response = await fetch(`${apiUrl}/api/leaderboards`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                leaderboardButtonsContainer.innerHTML = '';
                
                data.leaderboards.forEach(leaderboard => {
                    const button = document.createElement('button');
                    button.className = 'leaderboard-btn';
                    button.textContent = leaderboard.name;
                    button.onclick = () => loadLeaderboard(leaderboard.id, leaderboard.name);
                    leaderboardButtonsContainer.appendChild(button);
                });
                
            } catch (error) {
                leaderboardButtonsContainer.innerHTML = `
                    <div class="error">
                        Failed to load leaderboards: ${error.message}<br>
                        Make sure the server is running and the API URL is correct.
                    </div>
                `;
            }
        }

        // Load specific leaderboard
        async function loadLeaderboard(id, name) {
            const apiUrl = apiUrlInput.value.trim();
            
            leaderboardDisplay.classList.remove('hidden');
            leaderboardTitle.textContent = name;
            leaderboardContent.innerHTML = '<div class="loading">Loading leaderboard data...</div>';
            
            try {
                const response = await fetch(`${apiUrl}/api/leaderboard/${id}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.entries.length === 0) {
                    leaderboardContent.innerHTML = '<p class="loading">No data available for this leaderboard.</p>';
                    return;
                }
                
                const table = document.createElement('table');
                table.className = 'leaderboard-table';
                
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.entries.map(entry => `
                            <tr class="rank-${entry.rank}">
                                <td class="rank">#${entry.rank}</td>
                                <td>${escapeHtml(entry.playerName)}</td>
                                <td><strong>${escapeHtml(entry.value)}</strong></td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                
                leaderboardContent.innerHTML = '';
                leaderboardContent.appendChild(table);
                
            } catch (error) {
                leaderboardContent.innerHTML = `
                    <div class="error">
                        Failed to load leaderboard: ${error.message}
                    </div>
                `;
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Reload leaderboards when API URL changes
        apiUrlInput.addEventListener('change', loadLeaderboards);

        // Initial load
        loadLeaderboards();
    </script>
</body>
</html>
